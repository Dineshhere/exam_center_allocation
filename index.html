<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main-page">
      <div class="container">
        <h2 class="heading">Get your Exam-Centers Alloted Here..</h2>
        <input
          type="text"
          class="user-name"
          id="user-name"
          placeholder="Enter your Name"
        />
        <input
          type="text"
          class="user-email"
          id="user-e-mail"
          placeholder="Enter your E-mail"
        />
        <button class="btn" onclick="check_user_exist()">
          Select A City For Me
        </button>
      </div>
      <div class="users" id="users">
        <h3>User's List</h3>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
